name: create-win-wix-installer-forge

on:
  workflow_dispatch:

jobs:
  build_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'
      - name: Download Binaries
        run: |
          $url = 'https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip'
          $output = 'binaries.zip'
          Invoke-WebRequest -Uri $url -OutFile $output
      - name: Extract Binaries
        run: |
          Expand-Archive -Path binaries.zip -DestinationPath wix_binaries
      - name: Add to Environment Variables
        run: |
          $envPath = [Environment]::GetEnvironmentVariable('Path', 'User')
          $wixPath = Join-Path $PWD "wix_binaries"
          $newEnvPath = $envPath + ';' + $wixPath 
          [Environment]::SetEnvironmentVariable('Path', $newEnvPath, 'User')
      - run: npm install ci
      - run: npm run make-win
      - uses: actions/upload-artifact@v3
        with:
          name: win-wix-out
          path: out
          retention-days: 7

          

